<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenses</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scirpt.js"></script>
</head>
<body>
    <!-- <div class="container">
        <div class="white"> white </div>
        <div class="black">black </div>
        <div class="white">yellow</div>
    </div> -->
    <div class="container">
        <h1>รายรับ - รายจ่าย </h1>
        <div class="totalcost">
            <h1> Total </h1>
            <label for="" class="money" id="money"><h3>฿ 0.00</h3></label>
        
        </div>
        <div class="income-expenses">
            <div class="totalincome">
                <label for="" class="name"><b>รายรับ</b></label>
                <label class="money-plus" id="money-plus"><b> ฿ 3300 </b></label>
            </div>
            <div class="totalexpenses">
                <label for="" class="name"><b>รายจ่าย</b></label>
                <label class="money-minus" id="money-minus"><b> ฿ 104 </b></label>
            </div>
        </div>
        <div class="income">
            <h2>รายรับ</h2>
            <ul class="income-list">
                <li class="income-li">
                    
                    <label for="" id="income-name"><b>Bomb Crypto</b></label>
                    <label  id="income-cost"><b>+3300 ฿</b></label>
                    <button type="button"> X </button>
                </li>
                <br>
                <li class="income-li">
                    <input type="text" name="" id="income-name" placeholder="ระบุชื่อรายรับ">
                    <input type="number" name="" id="income-cost" placeholder="ระบุรายรับ">
                    <button type="button"> X </button>
                </li>
                <br>
                <button type="button"> More Income </button>
            </ul>
        </div>

        <div class="expenses">
            <h2>รายจ่าย</h2>
            <ul class="expenses-li">
                <li class="income-li">
                    
                    <label for="" id="expenses-name"><b> Netflix </b></label>
                    <label  id="expenses-cost"><b>-104 ฿</b></label>
                    <button type="button"> X </button>
                </li>
                <br>
                <li class="expenses-li">
                    <input type="text" name="" id="expenses-name" placeholder="ระบุชื่อรายจ่าย">
                    <input type="number" name="" id="" placeholder="ระบุรายจ่าย">
                    <button type="button"> X </button>
                </li>
                <br>
                <button type="button"> More Expenses </button>
            </ul>
        </div>
        

    </div>
</body>
</html>
